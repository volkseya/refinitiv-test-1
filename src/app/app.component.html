<div class="container">
  <div class="col left">
    <input type="number" [(ngModel)]="num" (change)="handleCalculate()">
  </div>
  <div class="col center">
    <select [(ngModel)]="method" (change)="handleCalculate()">
      <option value="isPrime">isPrime</option>
      <option value="isFibonacci">isFibonacci</option>
    </select>
  </div>
  <div class="col right">
    <span>{{result}}</span>

  </div>
</div>
